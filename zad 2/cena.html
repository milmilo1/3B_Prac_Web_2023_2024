    <script>
        function oblicz()
        {
            liczba  = document.getElementById("liczby").value;
            reszta=liczba%4;
            
            odp=liczba/4;
            if(reszta!=0)
            {
                odp=Math.ceil(odp)
            }

        }
    </script>
